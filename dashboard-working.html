<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Asset Dashboard</title>
    
    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #fafbfc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f5f7fa;
            --text-primary: #0f1419;
            --text-secondary: #5b6873;
            --border: #e1e8ed;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: rgba(15, 20, 25, 0.08);
            --shadow-lg: rgba(15, 20, 25, 0.15);
        }

        [data-theme="dark"] {
            --bg-primary: #0f1419;
            --bg-secondary: #16181d;
            --bg-tertiary: #1c1f26;
            --text-primary: #f5f7fa;
            --text-secondary: #9ca3af;
            --border: #2d3139;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-lg: rgba(0, 0, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease;
        }

        .app-container { display: flex; height: 100vh; overflow: hidden; }
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        .sidebar-header { padding: 24px 20px; border-bottom: 1px solid var(--border); }
        .logo {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }
        .nav-menu { flex: 1; padding: 20px 12px; }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 6px;
            border-radius: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .nav-item:hover { background: var(--bg-tertiary); }
        .nav-item.active { background: var(--accent); color: white; }
        .nav-icon { width: 20px; height: 20px; margin-right: 12px; }
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar {
            height: 70px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
        }
        .page-title { font-size: 24px; font-weight: 600; }
        .top-bar-actions { display: flex; gap: 16px; }
        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--bg-tertiary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .module-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 1px 3px var(--shadow);
        }
        .card-header {
            padding: 24px 28px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
        }
        .card-title { font-size: 18px; font-weight: 600; }
        .search-box {
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            outline: none;
            min-width: 250px;
        }
        .search-box:focus { border-color: var(--accent); }
        table { width: 100%; border-collapse: collapse; }
        thead { background: var(--bg-tertiary); }
        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
        }
        td {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }
        tbody tr:hover { background: var(--bg-tertiary); }
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            gap: 6px;
        }
        .status-active { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .status-expired { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .status-expiring { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .trust-high { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .trust-medium { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .trust-low { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .action-btn {
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            margin-right: 8px;
        }
        .action-btn:hover { border-color: var(--accent); }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background: var(--bg-secondary);
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px var(--shadow-lg);
        }
        .modal-header {
            padding: 24px 28px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }
        .modal-title { font-size: 20px; font-weight: 600; }
        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--bg-tertiary);
            cursor: pointer;
        }
        .modal-body { padding: 28px; }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }
        .detail-label { font-weight: 500; color: var(--text-secondary); }
        .detail-value { font-family: 'JetBrains Mono', monospace; }
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .drawer {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 90%;
            max-width: 500px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
        }
        .drawer-body { flex: 1; overflow-y: auto; padding: 28px; }
        .form-group { margin-bottom: 24px; }
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            outline: none;
        }
        .drawer-footer {
            padding: 20px 28px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }
        .expandable-row { cursor: pointer; }
        .expanded-content { background: var(--bg-tertiary); }
        .expanded-inner { padding: 20px; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 24px;
        }
        .grid-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s ease;
        }
        .grid-card:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateY(-2px);
        }
        .grid-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            color: white;
            font-size: 24px;
        }
        .grid-title { font-size: 16px; font-weight: 600; margin-bottom: 8px; }
        .grid-meta { font-size: 13px; color: var(--text-secondary); margin-bottom: 4px; }
        .pagination { display: flex; justify-content: center; gap: 8px; padding: 24px; }
        .page-btn {
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            cursor: pointer;
        }
        .page-btn:hover:not(:disabled) { background: var(--accent); color: white; }
        .page-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .page-btn.active { background: var(--accent); color: white; }
        .view-toggle { display: flex; background: var(--bg-tertiary); border-radius: 8px; padding: 4px; }
        .view-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
        }
        .view-btn.active { background: var(--bg-secondary); color: var(--text-primary); }
        .json-display {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const mockData = {
            certificates: [
                { id: 1, name: "wildcard.example.com", domain: "*.example.com", issuer: "Let's Encrypt", status: "active", expiryDate: "2026-03-15" },
                { id: 2, name: "api.example.com", domain: "api.example.com", issuer: "DigiCert", status: "expiring", expiryDate: "2025-01-20" },
                { id: 3, name: "admin.example.com", domain: "admin.example.com", issuer: "GlobalSign", status: "active", expiryDate: "2026-06-10" },
                { id: 4, name: "staging.example.com", domain: "staging.example.com", issuer: "Let's Encrypt", status: "expired", expiryDate: "2024-11-05" },
                { id: 5, name: "cdn.example.com", domain: "cdn.example.com", issuer: "Sectigo", status: "active", expiryDate: "2026-08-22" },
            ],
            sshKeys: [
                { id: 1, owner: "john.doe", fingerprint: "SHA256:abc123def456...", lastUsed: "2024-12-18", trustLevel: "high", servers: ["prod-web-01", "prod-web-02"] },
                { id: 2, owner: "jane.smith", fingerprint: "SHA256:xyz789uvw012...", lastUsed: "2024-12-15", trustLevel: "high", servers: ["prod-db-01"] },
                { id: 3, owner: "bob.wilson", fingerprint: "SHA256:mno345pqr678...", lastUsed: "2024-11-20", trustLevel: "medium", servers: ["staging-web-01"] },
            ],
            codeSigningKeys: [
                { id: 1, alias: "release-key-2024", algorithm: "RSA-4096", protectionLevel: "HSM", createdAt: "2024-01-15" },
                { id: 2, alias: "dev-signing-key", algorithm: "ECDSA-P256", protectionLevel: "Software", createdAt: "2024-03-20" },
                { id: 3, alias: "android-release", algorithm: "RSA-2048", protectionLevel: "HSM", createdAt: "2024-02-10" },
            ],
            auditLogs: Array.from({ length: 20 }, (_, i) => ({
                id: i + 1,
                timestamp: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
                actor: ["john.doe", "jane.smith", "bob.wilson"][i % 3],
                actionType: ["CREATE", "UPDATE", "DELETE", "ACCESS"][i % 4],
                targetResource: ["certificate", "ssh-key", "signing-key"][i % 3],
                metadata: { ip: `192.168.1.${i}`, result: "success" }
            }))
        };

        const useLocalStorage = (key, initial) => {
            const [value, setValue] = useState(() => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : initial;
                } catch { return initial; }
            });

            const setStoredValue = (newValue) => {
                setValue(newValue);
                try { localStorage.setItem(key, JSON.stringify(newValue)); } catch (e) {}
            };

            return [value, setStoredValue];
        };

        const Certificates = () => {
            const [certificates, setCertificates] = useLocalStorage('certs', mockData.certificates);
            const [filter, setFilter] = useState('');
            const [page, setPage] = useState(1);
            const [selected, setSelected] = useState(null);
            const [editing, setEditing] = useState(null);
            const perPage = 5;

            const filtered = useMemo(() => 
                certificates.filter(c => c.domain.toLowerCase().includes(filter.toLowerCase())),
                [certificates, filter]
            );

            const paginated = useMemo(() => 
                filtered.slice((page - 1) * perPage, page * perPage),
                [filtered, page]
            );

            const pages = Math.ceil(filtered.length / perPage);

            return (
                <>
                    <div className="module-card">
                        <div className="card-header">
                            <h2 className="card-title">SSL/TLS Certificates</h2>
                            <input
                                type="text"
                                className="search-box"
                                placeholder="Filter by domain..."
                                value={filter}
                                onChange={(e) => setFilter(e.target.value)}
                            />
                        </div>

                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Domain</th>
                                    <th>Issuer</th>
                                    <th>Status</th>
                                    <th>Expiry</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {paginated.map(cert => (
                                    <tr key={cert.id}>
                                        <td style={{ fontWeight: 500 }}>{cert.name}</td>
                                        <td><code>{cert.domain}</code></td>
                                        <td>{cert.issuer}</td>
                                        <td><span className={`status-badge status-${cert.status}`}>‚óè {cert.status}</span></td>
                                        <td>{cert.expiryDate}</td>
                                        <td>
                                            <button className="action-btn" onClick={() => setSelected(cert)}>View</button>
                                            <button className="action-btn" onClick={() => setEditing({...cert})}>Edit</button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>

                        {pages > 1 && (
                            <div className="pagination">
                                <button className="page-btn" disabled={page === 1} onClick={() => setPage(p => p - 1)}>Prev</button>
                                {Array.from({ length: pages }, (_, i) => i + 1).map(p => (
                                    <button key={p} className={`page-btn ${p === page ? 'active' : ''}`} onClick={() => setPage(p)}>{p}</button>
                                ))}
                                <button className="page-btn" disabled={page === pages} onClick={() => setPage(p => p + 1)}>Next</button>
                            </div>
                        )}
                    </div>

                    {selected && (
                        <div className="modal-overlay" onClick={() => setSelected(null)}>
                            <div className="modal" onClick={e => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3 className="modal-title">Certificate Details</h3>
                                    <button className="close-btn" onClick={() => setSelected(null)}>‚úï</button>
                                </div>
                                <div className="modal-body">
                                    <div className="detail-row">
                                        <span className="detail-label">Name</span>
                                        <span className="detail-value">{selected.name}</span>
                                    </div>
                                    <div className="detail-row">
                                        <span className="detail-label">Domain</span>
                                        <span className="detail-value">{selected.domain}</span>
                                    </div>
                                    <div className="detail-row" style={{ borderBottom: 'none' }}>
                                        <span className="detail-label">Expires</span>
                                        <span className="detail-value">{selected.expiryDate}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {editing && (
                        <>
                            <div className="drawer-overlay" onClick={() => setEditing(null)}></div>
                            <div className="drawer">
                                <div className="modal-header">
                                    <h3 className="modal-title">Edit Certificate</h3>
                                    <button className="close-btn" onClick={() => setEditing(null)}>‚úï</button>
                                </div>
                                <div className="drawer-body">
                                    <div className="form-group">
                                        <label className="form-label">Name</label>
                                        <input className="form-input" value={editing.name} onChange={e => setEditing({...editing, name: e.target.value})} />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Domain</label>
                                        <input className="form-input" value={editing.domain} onChange={e => setEditing({...editing, domain: e.target.value})} />
                                    </div>
                                </div>
                                <div className="drawer-footer">
                                    <button className="btn btn-secondary" onClick={() => setEditing(null)}>Cancel</button>
                                    <button className="btn btn-primary" onClick={() => {
                                        setCertificates(certificates.map(c => c.id === editing.id ? editing : c));
                                        setEditing(null);
                                    }}>Save</button>
                                </div>
                            </div>
                        </>
                    )}
                </>
            );
        };

        const SSHKeys = () => {
            const [keys] = useLocalStorage('sshKeys', mockData.sshKeys);
            const [expanded, setExpanded] = useState(new Set());

            return (
                <div className="module-card">
                    <div className="card-header">
                        <h2 className="card-title">SSH Keys</h2>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th style={{ width: '40px' }}></th>
                                <th>Owner</th>
                                <th>Fingerprint</th>
                                <th>Last Used</th>
                                <th>Trust</th>
                            </tr>
                        </thead>
                        <tbody>
                            {keys.map(key => (
                                <React.Fragment key={key.id}>
                                    <tr className="expandable-row" onClick={() => {
                                        const newExpanded = new Set(expanded);
                                        newExpanded.has(key.id) ? newExpanded.delete(key.id) : newExpanded.add(key.id);
                                        setExpanded(newExpanded);
                                    }}>
                                        <td>{expanded.has(key.id) ? '‚ñº' : '‚ñ∂'}</td>
                                        <td style={{ fontWeight: 500 }}>{key.owner}</td>
                                        <td><code style={{ fontSize: '12px' }}>{key.fingerprint}</code></td>
                                        <td>{key.lastUsed}</td>
                                        <td><span className={`status-badge trust-${key.trustLevel}`}>‚óè {key.trustLevel}</span></td>
                                    </tr>
                                    {expanded.has(key.id) && (
                                        <tr>
                                            <td colSpan="5" className="expanded-content">
                                                <div className="expanded-inner">
                                                    <strong>Servers:</strong> {key.servers.join(', ')}
                                                </div>
                                            </td>
                                        </tr>
                                    )}
                                </React.Fragment>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        const CodeSigningKeys = () => {
            const [keys] = useLocalStorage('codeKeys', mockData.codeSigningKeys);
            const [view, setView] = useState('table');

            return (
                <div className="module-card">
                    <div className="card-header">
                        <h2 className="card-title">Code Signing Keys</h2>
                        <div className="view-toggle">
                            <button className={`view-btn ${view === 'table' ? 'active' : ''}`} onClick={() => setView('table')}>‚ò∞ Table</button>
                            <button className={`view-btn ${view === 'grid' ? 'active' : ''}`} onClick={() => setView('grid')}>‚äû Grid</button>
                        </div>
                    </div>
                    {view === 'table' ? (
                        <table>
                            <thead>
                                <tr>
                                    <th>Alias</th>
                                    <th>Algorithm</th>
                                    <th>Protection</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                {keys.map(key => (
                                    <tr key={key.id}>
                                        <td style={{ fontWeight: 500 }}>{key.alias}</td>
                                        <td><code>{key.algorithm}</code></td>
                                        <td>
                                            <span className="status-badge" style={{ background: key.protectionLevel === 'HSM' ? 'rgba(16,185,129,0.1)' : 'rgba(59,130,246,0.1)', color: key.protectionLevel === 'HSM' ? 'var(--success)' : 'var(--accent)' }}>
                                                {key.protectionLevel === 'HSM' ? 'üîí' : 'üíæ'} {key.protectionLevel}
                                            </span>
                                        </td>
                                        <td>{key.createdAt}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    ) : (
                        <div className="grid-container">
                            {keys.map(key => (
                                <div key={key.id} className="grid-card">
                                    <div className="grid-icon" style={{ background: key.protectionLevel === 'HSM' ? 'linear-gradient(135deg, var(--success), #059669)' : 'linear-gradient(135deg, var(--accent), #3b82f6)' }}>
                                        {key.protectionLevel === 'HSM' ? 'üîí' : 'üíæ'}
                                    </div>
                                    <div className="grid-title">{key.alias}</div>
                                    <div className="grid-meta">Algorithm: <code>{key.algorithm}</code></div>
                                    <div className="grid-meta">Protection: {key.protectionLevel}</div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const AuditLogs = () => {
            const [logs] = useState(mockData.auditLogs);
            const [expanded, setExpanded] = useState(new Set());

            return (
                <div className="module-card">
                    <div className="card-header">
                        <h2 className="card-title">Audit Logs</h2>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th style={{ width: '40px' }}></th>
                                <th>Timestamp</th>
                                <th>Actor</th>
                                <th>Action</th>
                                <th>Resource</th>
                            </tr>
                        </thead>
                        <tbody>
                            {logs.slice(0, 10).map(log => (
                                <React.Fragment key={log.id}>
                                    <tr className="expandable-row" onClick={() => {
                                        const newExpanded = new Set(expanded);
                                        newExpanded.has(log.id) ? newExpanded.delete(log.id) : newExpanded.add(log.id);
                                        setExpanded(newExpanded);
                                    }}>
                                        <td>{expanded.has(log.id) ? '‚ñº' : '‚ñ∂'}</td>
                                        <td style={{ fontSize: '13px' }}>{new Date(log.timestamp).toLocaleString()}</td>
                                        <td>{log.actor}</td>
                                        <td><span className="status-badge">{log.actionType}</span></td>
                                        <td>{log.targetResource}</td>
                                    </tr>
                                    {expanded.has(log.id) && (
                                        <tr>
                                            <td colSpan="5" className="expanded-content">
                                                <div className="expanded-inner">
                                                    <div className="json-display">{JSON.stringify(log.metadata, null, 2)}</div>
                                                </div>
                                            </td>
                                        </tr>
                                    )}
                                </React.Fragment>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        const App = () => {
            const [theme, setTheme] = useLocalStorage('theme', 'light');
            const [currentView, setCurrentView] = useState('certificates');

            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
            }, [theme]);

            const views = {
                certificates: { title: 'Certificates', component: Certificates },
                'ssh-keys': { title: 'SSH Keys', component: SSHKeys },
                'code-signing': { title: 'Code Signing Keys', component: CodeSigningKeys },
                'audit-logs': { title: 'Audit Logs', component: AuditLogs }
            };

            const CurrentComponent = views[currentView].component;

            return (
                <div className="app-container">
                    <aside className="sidebar">
                        <div className="sidebar-header">
                            <div className="logo">
                                <div className="logo-icon">IA</div>
                                <span>Identity Assets</span>
                            </div>
                        </div>
                        <nav className="nav-menu">
                            <div className={`nav-item ${currentView === 'certificates' ? 'active' : ''}`} onClick={() => setCurrentView('certificates')}>
                                <svg className="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                Certificates
                            </div>
                            <div className={`nav-item ${currentView === 'ssh-keys' ? 'active' : ''}`} onClick={() => setCurrentView('ssh-keys')}>
                                <svg className="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                                </svg>
                                SSH Keys
                            </div>
                            <div className={`nav-item ${currentView === 'code-signing' ? 'active' : ''}`} onClick={() => setCurrentView('code-signing')}>
                                <svg className="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/>
                                </svg>
                                Code Signing
                            </div>
                            <div className={`nav-item ${currentView === 'audit-logs' ? 'active' : ''}`} onClick={() => setCurrentView('audit-logs')}>
                                <svg className="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/>
                                </svg>
                                Audit Logs
                            </div>
                        </nav>
                    </aside>

                    <main className="main-content">
                        <header className="top-bar">
                            <h1 className="page-title">{views[currentView].title}</h1>
                            <div className="top-bar-actions">
                                <button className="theme-toggle" onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')}>
                                    {theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}
                                </button>
                                <div className="user-avatar">AD</div>
                            </div>
                        </header>

                        <div className="content-area">
                            <CurrentComponent />
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
